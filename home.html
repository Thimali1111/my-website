<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Outer box container -->
    <div class="box">
        <div class="game-container">
            <!-- Left side with small image on top of the background -->
            <div class="image-container">
                <div class="small-image-container">
                    <img src="images/mini01.jpg" alt="Small Image">
                </div>
            </div>
            
            <!-- Right side with content -->
            <div class="content-container">
                <h1>Solve Me..</h1>
                <p>Welcome to the game! Solve the puzzles to continue your adventure.</p>
                <button onclick="goToLogin()">Continue</button>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
